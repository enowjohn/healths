<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic CSS for the layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
        }

    
        .btns:hover {
            background-color: #45a049;
        }

        .btns {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        Healthcare Service - Patient List
    </header>

    <div class="container">
        <h2>Registered Patients</h2>
        <table>
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Profile</th>
                    <th>Appointments</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Patient 1 -->
                <tr>
                    <td>001</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>+1234567890</td>
                    <td>Male</td>
                    <td><button class="btns">View Profile</button></td>
                    <td><button class="btn">Manage Appointments</button></td>
                </tr>
                <!-- Example Patient 2 -->
                <tr>
                    <td>002</td>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>+0987654321</td>
                    <td>Female</td>
                    <td><button class="btns" id="view-profile">View Profile</button></td>
                    <td><button class="btn" id="manage-appointments">Manage Appointments</button></td>
                </tr>
                <!-- Add more patients here -->
            </tbody>
        </table>
    </div>
</body>
<script src="/assets/scripts/patient.js"></script>
<script type="module" src="/assets/scripts/jiontteam.js"></script>
</html>
