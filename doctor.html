<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .doctor-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .doctor-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .doctor-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }

        .doctor-card h3 {
            margin: 10px 0;
            color: #4CAF50;
        }

        .doctor-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .doctor-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        Book an Appointment with a Doctor
    </header>

    <div class="container">
        <h2>Available Doctors</h2>
        <div class="doctor-list" id="doctor-list">
            <!-- Doctor cards will be injected here via JavaScript -->
        </div>
    </div>

    <script src="/assets/scripts/doctor.js"></script>
</body>
</html>
