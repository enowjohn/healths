<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="/assets/styles/appointment.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</head>
<body>

    <section class="appointment-section">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm" class="appointment-form">
            <div class="form-group">
                <label for="doctorSelect">Select Doctor:</label>
                <select id="doctorSelect" name="doctor" required>
                    <option value="doctor">Doctor</option>
                    <!-- Doctor options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Select Date:</label>
                <input type="date" id="appointmentDate" name="date" required>
            </div>
            <div class="form-group">
                <label for="appointmentTime">Select Time:</label>
                <input type="time" id="appointmentTime" name="time" required>
            </div>
            <button id="appointmentSubmit" type="submit">Book Appointment</button>
        </form>
        <div id="appointmentSuccess" style="display: none;">Appointment booked successfully!</div>
        <!-- <a href="join-team.html">Register here</a> -->
    </section>
    <script type="module" src="/assets/scripts/appointment.js"></script>
</body>
</html>
