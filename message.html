<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.js"></script>
  <script>
    const supabaseUrl = 'https://your-project.supabase.co';
    const supabaseKey = 'your-anon-key';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
  </script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0"></script>

  <h1>Messages</h1>

  <div id="message-container"></div>

  <form id="message-form">
    <input type="text" id="message" placeholder="Enter your message" required />
    <button type="submit">Send</button>
  </form>

  <script src="/assets/scripts/message.js"></script>
</body>
</html>
