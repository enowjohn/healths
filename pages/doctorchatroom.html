<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Chat Room</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        /* Sidebar for online users */
        .sidebar {
            width: 25%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }
        .sidebar h3 {
            color: #4CAF50;
        }
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            margin-bottom: 10px;
        }
        .chat-box {
            flex-grow: 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
        }
        .message .sender {
            font-weight: bold;
            color: #4CAF50;
        }
        .message .text {
            margin-left: 15px;
            font-size: 16px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        Doctor Chat Room
    </header>

    <div class="container">
        <!-- Sidebar for users -->
        <div class="sidebar">
            <h3>Online Doctors</h3>
            <ul class="user-list">
                <li>Dr. John Doe</li>
                <li>Dr. Jane Smith</li>
                <li>Dr. Mike Johnson</li>
                <!-- More users here -->
            </ul>
        </div>

        <!-- Chat box -->
        <div class="chat-box">
            <div class="messages" id="messages">
                <!-- Messages will appear here -->
                <div class="message">
                    <span class="sender">Dr. John Doe:</span>
                    <span class="text">Hello, everyone!</span>
                </div>
                <div class="message">
                    <span class="sender">Dr. Jane Smith:</span>
                    <span class="text">Good morning!</span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Example of adding a new message to the chat
        const sendMessage = () => {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            if (messageText === '') return;

            const messageContainer = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');

            // Simulating the sender's name (in a real application, this would come from authentication)
            newMessage.innerHTML = `
                <span class="sender">You:</span>
                <span class="text">${messageText}</span>
            `;

            messageContainer.appendChild(newMessage);
            input.value = '';  // Clear the input field
            messageContainer.scrollTop = messageContainer.scrollHeight;  // Scroll to bottom
        }
    </script>
</body>
</html>
